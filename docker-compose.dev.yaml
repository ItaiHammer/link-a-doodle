services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile.dev
    container_name: link-a-doodle_api_c
    ports:
      - "5000:5000"
    volumes:
      - ./server:/app
      - ./app/node_modules

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: link-a-doodle_frontend_c
    ports:
      - "3000:3000"
    volumes:
      - ./client:/app
      - ./app/node_modules
    stdin_open: true
    tty: true
    depends_on:
      - api